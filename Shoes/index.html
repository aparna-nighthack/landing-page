<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeS - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1>Welcome to ShoeS</h1>
    </header>
    <main role="main">
        <section aria-labelledby="login-section">
            <h2 id="login-section" class="visually-hidden">Login Section</h2>
            <button onclick="redirectToLogin()">Login/Signup</button>
        </section>
        <section aria-labelledby="about-section">
            <h2 id="about-section">About Us</h2>
            <p>Welcome to ShoeS, your one-stop shop for the latest trends in footwear. Discover our collection now!</p>
        </section>
        <section aria-labelledby="contact-section">
            <h2 id="contact-section">Contact Us</h2>
            <p>For inquiries, please email us at contact@shoes.com or follow us on our social media channels.</p>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2023 ShoeS. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
