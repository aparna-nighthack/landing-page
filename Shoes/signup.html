<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShoeS - Signup</title>
</head>
<body>

    <div class="signup-container shadow">
        <h1 class="title">Create an Account on ShoeS</h1>
        <form id="signupForm" class="form-container">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p class="nav-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
